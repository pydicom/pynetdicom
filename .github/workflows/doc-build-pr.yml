name: docs-pr

on:
  pull_request:
    branches: [ master ]

jobs:

  sphinx:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.8]

    steps:
    - name: Get branch name
      # Should be 'merge'
      run: echo ${GITHUB_REF##*/}
    - uses: actions/checkout@v2
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs/"
        pre-build-command: "apt-get update -y && apt-get install -y git"
        build-command: "make html"
    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v1
      with:
        name: docs
        path: docs/_build/html/
    - name: Test committing changes to gh-pages
      run: |
        git clone https://github.com/pydicom/pynetdicom.git --branch gh-pages --single-branch gh-pages
        cp -r docs/_build/html/* gh-pages/dev
        cd gh-pages
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update docs from commit ${GITHUB_SHA}" -a || true
