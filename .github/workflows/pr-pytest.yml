name: pull-request-pytest

on:
  pull_request:
    branches: [ main ]

jobs:

  conda:
    # Test conda build with latest Python version
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v4
    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        python-version: ${{ matrix.python-version }}
        conda-channels: anaconda, conda-forge
    - name: Install dependencies
      run: |
        conda install pytest
        conda install -c conda-forge pydicom
    - name: Get OpenSSL version
      run: |
        python -c "import ssl; print('OpenSSL:', ssl.OPENSSL_VERSION_INFO)"
    - name: Test with pytest
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        pytest -x --ignore=pynetdicom/apps

  windows:
    runs-on: windows-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install --no-interaction --extras tests
      - name: Get OpenSSL version
        run: |
          poetry run python -c "import ssl; print('OpenSSL:', ssl.OPENSSL_VERSION_INFO)"
      - name: Test with pytest
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        run: |
          poetry run pytest -x --cov pynetdicom --ignore=pynetdicom/apps pynetdicom/tests/test_assoc.py::TestAssociationWindows &&
          poetry run coverage xml
      - name: Send coverage results
        if: ${{ success() }}
        uses: codecov/codecov-action@v4

