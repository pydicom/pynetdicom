name: pypi-deploy

on:
  release:
    types: [ published ]
  pull_request:
    branches: [ master ]

jobs:

  deploy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build package
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        python setup.py sdist bdist_wheel
        ls .
        ls dist
        pwd

    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist/*.whl

    - name: Publish package to Test PyPi
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_PASSWORD }}
        respository_url: https://test.pypi.org/legacy/

    - name: Install dependencies
      run: |

        pip install virtualenvwrapper
        mkvirtualenvwrapper testpynd
        pip install pytest pydicom
        pip install -i https://test.pypi.org/simple/ pynetdicom

    - name: Test with pytest
      run: |
        cd ${HOME}
        python -c "import pytest; pytest.main(['--pyargs', 'pynetdicom.tests'])"
        deactivate
        cd ${GITHUB_WORKSPACE}

