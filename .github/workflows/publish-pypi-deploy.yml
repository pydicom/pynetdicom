name: publish-pypi-deploy

on:
  release:
    types: [ published ]

jobs:

  build_and_test:
    name: Build and test the package
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Build package
      run: |
        poetry build

    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: wheels
        path: dist/

    - name: Set up test environment
      run: |
        poetry install --no-interaction --extras tests
        pip install -i https://test.pypi.org/simple/ pynetdicom

    - name: Test with pytest
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        cd ${HOME}
        python -m pynetdicom --version
        python -c "import pytest; pytest.main(['--pyargs', 'pynetdicom.tests'])"

  deploy:
    name: Upload wheels to PyPI
    needs: [ build_and_test ]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/pylibjpeg-libjpeg/
    permissions:
      id-token: write

    steps:
    - name: Download the wheels
      uses: actions/download-artifact@v4
      with:
        path: dist/
        merge-multiple: true

    - name: Publish package to PyPi
      uses: pypa/gh-action-pypi-publish@release/v1
